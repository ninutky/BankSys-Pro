<!-- higher_balance_accounts.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Higher Balance Accounts</title>
  <!-- 부트스트랩 링크 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1>평균 잔액을 초과하는 계좌</h1>
  <p>모든 계좌의 평균 잔액은: <span th:text="${calculateAverageBalance}"></span></p>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>은행</th>
      <th>계좌번호</th>
      <th>잔액</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${averageBalance}">
      <td th:text="${account.bank_name}"></td>
      <td th:text="${account.account_number}"></td>
      <td th:text="${account.balance}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
