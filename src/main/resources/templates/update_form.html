<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객 정보 수정</title>
</head>
<body>
<form method="post" action="/update" th:each="user:${list}">
  <input type="hidden" name="c_id" th:value="${user.c_id}">
  이름 <input type="text" name="name" th:value="*{user.name}"></br>
  아이디 <input type="text" name="id" th:value="*{user.id}"></br>
  비밀번호 <input type="text" name="password" th:value="*{user.password}"></br>
  <button type="submit">완료</button>
</form>
</body>
</html>
