<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>고객 정보 리스트</h1>
<table border>
  <tr>
    <td>name</td>
    <td>id</td>
    <td>password</td>
    <td>수정 및 삭제</td>
  </tr>
  <tr th:each="user:${list}">
    <td>
      <span th:text="${user.name}"></span>
    </td>
    <td>
      <span th:text="${user.id}"></span>
    </td>
    <td>
      <span th:text="${user.password}"></span>
    </td>
    <td>
      <a th:href="@{'update/'+${user.id}}">수정</a>
      <a th:href="@{'delete/'+${user.id}}">삭제</a>
    </td>
  </tr>
</table>
<a th:href="@{write}">사용자 등록</a>
</body>
</html>
