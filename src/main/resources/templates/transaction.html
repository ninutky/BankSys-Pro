<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>거래 내역</title>
    <!-- 부트스트랩 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>거래 내역</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>거래 날짜</th>
            <th>계좌번호</th>
            <th>거래 유형</th>
            <th>거래 금액</th>
            <th>설명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${list}">
            <td>
                <span th:text="${#dates.format(transaction.transaction_date, 'yyyy-MM-dd')}"></span>
            </td>
            <td>
                <span th:text="${transaction.account_number}"></span>
            </td>
            <td>
                <span th:text="${transaction.transaction_type}"></span>
            </td>
            <td>
                <span th:text="${transaction.transaction_amount}"></span>
            </td>
            <td>
                <span th:text="${transaction.description}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
